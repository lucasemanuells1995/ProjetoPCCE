<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Almoxarifado da PCCE 👮‍♂️</title>
</head>
<body>
    {% if pergunta_calibre %}
        <ul>
        {% for pergunta in pergunta_calibre %}    
            <li><a href="{% url 'almoxarifado:objeto' pergunta.id %}">{{ pergunta.texto }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Almoxarifado indisponível.❌</p>
    {% endif %}
</body>
</html>
